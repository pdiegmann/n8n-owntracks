name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate tag
        run: |
          if ! [[ "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag: ${GITHUB_REF_NAME}"
            exit 1
          fi

      - name: Extract version
        id: version
        run: echo "tag=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Validate package versions
        run: |
          ROOT_VERSION=$(node -p "require('./package.json').version")
          BACKEND_VERSION=$(node -p "require('./packages/backend/package.json').version")
          NODE_VERSION=$(node -p "require('./packages/n8n-nodes-owntracks/package.json').version")
          if [ "$ROOT_VERSION" != "${{ steps.version.outputs.tag }}" ]; then
            echo "Root package version ($ROOT_VERSION) does not match tag (${{ steps.version.outputs.tag }})"
            exit 1
          fi
          if [ "$BACKEND_VERSION" != "${{ steps.version.outputs.tag }}" ]; then
            echo "Backend package version ($BACKEND_VERSION) does not match tag (${{ steps.version.outputs.tag }})"
            exit 1
          fi
          if [ "$NODE_VERSION" != "${{ steps.version.outputs.tag }}" ]; then
            echo "Node package version ($NODE_VERSION) does not match tag (${{ steps.version.outputs.tag }})"
            exit 1
          fi

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install

      - name: Build backend
        run: bun run --filter @n8n-owntracks/backend build

      - name: Build n8n node
        run: bun run --filter n8n-nodes-owntracks build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false

      - name: Publish n8n node to npm
        working-directory: packages/n8n-nodes-owntracks
        run: npm publish

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/n8n-owntracks-backend:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/n8n-owntracks-backend:latest

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "Release ${GITHUB_REF_NAME}" \
            --notes "Release ${GITHUB_REF_NAME}"

name: Release n8n Node Package

on:
  push:
    tags:
      - "nodes-v*.*.*"

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run --filter n8n-nodes-owntracks build

      - name: Publish to npm
        working-directory: packages/n8n-nodes-owntracks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

name: Release Backend Docker Image

on:
  push:
    tags:
      - "backend-v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate tag
        run: |
          if ! [[ "${GITHUB_REF_NAME}" =~ ^backend-v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag: ${GITHUB_REF_NAME}"
            exit 1
          fi

      - name: Extract version
        id: version
        run: echo "tag=${GITHUB_REF_NAME#backend-v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/n8n-owntracks-backend:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/n8n-owntracks-backend:latest
